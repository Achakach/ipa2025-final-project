name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    
    # เพิ่ม permissions เพื่อให้ Action สามารถ push commit กลับไปได้
    permissions:
      contents: write

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Python 3.12.3
      uses: actions/setup-python@v5
      with:
        python-version: 3.12.3

    - name: Install Lint & Format Tools
      run: |
        pip install flake8 black

    # ขั้นตอนการจัดรูปแบบโค้ดอัตโนมัติ
    - name: Format code with black
      run: black .

    # ขั้นตอนการ commit การเปลี่ยนแปลงกลับเข้าไป
    - name: Commit changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "style: auto-format code with black"
        commit_user_name: github-actions[bot]
        commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com
        commit_author: ${{ github.actor }} <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>

    - name: Run flake8 (Lint)
      run: flake8 .

    # --- ขั้นตอนเดิม ---
    - name: Check Docker Versions
      run: |
        docker --version
        docker compose version

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build & Push Docker Images
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/worker:latest ./worker
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/scheduler:latest ./scheduler
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/web:latest ./web

        docker push ${{ secrets.DOCKERHUB_USERNAME }}/worker:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/scheduler:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/web:latest