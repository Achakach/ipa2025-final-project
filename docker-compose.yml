services:
  web:
    build: ./web
    ports:
      - "8080:8080"
    depends_on:
      - couchdb
    networks:
      - app-net
    env_file:
      - .env
    environment:
      COUCHDB_URI: "http://${COUCHDB_USER}:${COUCHDB_PASSWORD}@couchdb:5984/"
      ROUTER_DB_NAME: "my_routers_collection"
      INTERFACE_DB_NAME: "interface_status"
    volumes:
      - ./web:/home/myapp
  couchdb: # <--- เปลี่ยน service นี้ทั้งหมด
    image: couchdb:3
    ports:
      - "5984:5984"
    volumes:
      - couchdb-data:/opt/couchdb/data
    networks:
      - app-net
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5984/"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "15672:15672"
      - "5672:5672"
    networks:
      - app-net
    env_file:
      - .env
    # เพิ่ม healthcheck เข้าไปตรงนี้
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  scheduler:
    build: ./scheduler
    # แก้ไข depends_on ตรงนี้
    depends_on:
      couchdb:
        condition: service_started
      rabbitmq:
        condition: service_healthy # <--- รอให้ rabbitmq healthy ก่อน
    networks:
      - app-net
    env_file:
      - .env
    environment:
      COUCHDB_URI: "http://${COUCHDB_USER}:${COUCHDB_PASSWORD}@couchdb:5984/"
      ROUTER_DB_NAME: "my_routers_collection"
      RABBITMQ_HOST: "rabbitmq"

  worker:
    build: ./worker
    # แก้ไข depends_on ตรงนี้
    depends_on:
      couchdb:
        condition: service_started
      rabbitmq:
        condition: service_healthy # <--- รอให้ rabbitmq healthy ก่อน
      scheduler:
        condition: service_started
    networks:
      - app-net
    env_file:
      - .env
    environment:
      COUCHDB_URI: "http://${COUCHDB_USER}:${COUCHDB_PASSWORD}@couchdb:5984/"
      INTERFACE_DB_NAME: "interface_status"
      RABBITMQ_HOST: "rabbitmq"

volumes:
  couchdb-data:

networks:
  app-net:
