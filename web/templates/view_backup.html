<html>
    <head>
        <title>View Backup - {{ backup.router_ip }}</title>
        <link rel="stylesheet" href="/static/view_backup.css" />
    </head>
<body>
    <div class="container">
    <div style="margin-bottom: 15px;">
        <a href="{{ url_for('main') }}"><button>Home</button></a>
    </div>
    <hr>
    <h1>Backup for Router: {{ backup.router_ip }}</h1>
    <p><strong>Timestamp:</strong> {{ backup.timestamp }}</p>

    <a href="/backup/{{ backup._id }}/download" style="margin-right: 5px;">
        <button class="btn-secondary">Download this config</button>
    </a>

    <form method="POST" action="/backup/{{ backup._id }}/restore" style="display:inline;" onsubmit="return confirm('Are you sure you want to restore this configuration? This can have serious consequences.');">
        <button type="submit" class="btn-danger">Restore this config</button>
    </form>

    <hr>

    <h2>Configuration Content:</h2>
    <pre>{{ backup.config }}</pre>
    </div>
</body>
</html>
